name: Test

on:
  workflow_dispatch:
    inputs:
      Environment:
        default: Test
        required: true
        type: choice
        options:
        - Development
        - Test
        - Production
  schedule:
    - cron: '*/5 * * * *' # 01:00 UTC

env:
  Environment: ${{ github.event.inputs.Environment }}
  x: ${Environment:-Gelukt}
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - run: echo "Environment={Environment:-ViaRun}" >> $GITHUB_ENV
      - run: echo $Environment
      - run: echo $x
      - run: echo ${Environment:-TochGelukt}
