name: 'Build csproj and unit test'
description: 'Build project and do unit tests'

inputs:
  project:
    required: true
    description: 'Project to build.'
  
runs:
  using: 'composite'
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Build
      run: dotnet build ${{ inputs.project }} --configuration Release --output publish-folder # --no-restore
