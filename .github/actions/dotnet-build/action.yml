name: 'Build project or solution'

inputs:
  target:
    required: true
    description: 'Project or solution to build.'
  
runs:
  using: 'composite'
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x

    - name: Build
      shell: bash
      run: dotnet build ${{ inputs.target }} --configuration Release --output publish-folder
